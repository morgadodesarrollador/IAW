
<div *ngIf="book" class="card" style="width: 18rem;">
  <a routerLink="/books/detail/{{book.id}}">
    <img class="card-img-top" src="{{book.thumbnailUrl}}" alt="Card image cap">
  </a>
  <div class="card-body">
    <h5 class="card-title">{{ titulo }}</h5>
    <p class="card-text">
      Isbn: {{book.isbn}} <br>
      p√°ginas:{{book.pageCount}} </p>

    <a href="#" class="btn btn-primary">{{ book.status }}</a>
  </div>
</div>
