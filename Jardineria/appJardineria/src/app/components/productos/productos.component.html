<ion-header>
  <app-header ></app-header>
</ion-header>
<ion-content>
  <h3>Listado de Productos </h3>
  <ion-button *ngIf="uService.rol == 'administrador'">
    Nueva Producto
  </ion-button>
  <ion-list *ngIf="productos" >
    <ion-card *ngFor="let producto of productos">
      <ion-item *ngIf="uService.rol == 'administrador'">
        <ion-icon slot="end" name="create"></ion-icon>
        <ion-icon slot="end" name="trash"></ion-icon>
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-item>
      <ion-card-header [routerLink]="[ '/tabs/productos/', producto.CodigoProducto ]">
      <!--  <img *ngIf="producto.imagen"  src="{{ images }}/{{ producto.imagen }}"> -->
        <img *ngIf="producto.imagen" [src] = "producto.imagen | viewImage: 'productos'">
        <ion-card-title>
            {{ producto.Nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ producto.Descripcion | truncate: 100 }} 
        
      </ion-card-content>
      
    </ion-card>
  </ion-list>
</ion-content>
