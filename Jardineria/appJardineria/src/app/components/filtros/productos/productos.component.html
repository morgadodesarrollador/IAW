<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Filtros Productos</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="ion-padding" *ngIf="gamas">
      <div id="datos">
        <ion-label id="min"><span>min: </span>{{ IFiltros.precios[0] }}</ion-label>
        <ion-label id="max"><span>max: </span>{{ IFiltros.precios[1] }}</ion-label>
      </div>
      <ion-range  min="10" max="800" pin="true" dual-knobs  (ionChange)="changeRange($event)">
        <ion-icon size="small" slot="start" name="remove-outline"></ion-icon>
        <ion-icon slot="end" name="add-outline"></ion-icon>
      </ion-range>
    <ion-list>
      <ion-item *ngFor="let g of gamas; let i = index"> 
        <ion-label>{{g.Gama}}</ion-label>
        <ion-checkbox value=false slot="end" (click)="selectgama(g.Gama, i)" ></ion-checkbox>
    <!--    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>-->
      </ion-item>
    </ion-list>
    <ion-button color="light" (click)="aplicar()">Aplicar</ion-button>

  </ion-card-content>
</ion-card>
