<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
     <ion-item *ngFor="let editor of editores" >
        <ion-label>
          {{ editor.nombre_editorial }}
        </ion-label>
        <ion-select>
          <ion-select-option *ngFor="let libro of editor.libros" > 
            {{ libro.nombre_libro }}
          </ion-select-option>
        </ion-select>
     </ion-item>
  </ion-list>
</ion-content>
